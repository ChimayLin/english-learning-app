    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>

<body class="flex items-center justify-center min-h-screen p-4">

    <!-- 等級選擇介面 -->

        <h1 class="text-3xl sm:text-4xl font-bold text-center text-blue-800 mb-6 sm:mb-8">選擇你的英文程度</h1>
        <div class="w-full flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
            <button id="elementary-btn" class="w-full py-4 px-6 text-xl font-bold text-white bg-green-500 rounded-2xl shadow-lg hover:bg-green-600 transition-colors duration-300 transform hover:scale-105">國小</button>
            <button id="middle-btn" class="w-full py-4 px-6 text-xl font-bold text-white bg-purple-500 rounded-2xl shadow-lg hover:bg-purple-600 transition-colors duration-300 transform hover:scale-105">國中</button>
        </div>
    </div>

    <!-- 單字學習介面 -->
    <div id="learning-app" class="hidden flex-col items-center w-full max-w-2xl bg-white rounded-3xl card-shadow p-6 sm:p-10 transition-all duration-500 transform opacity-0 scale-95">

        <!-- 程度顯示與切換按鈕 -->
        <div class="w-full flex justify-between items-center mb-6">
            <h2 class="text-xl sm:text-2xl font-bold text-gray-700" id="current-level-display"></h2>
            <button id="switch-level-btn" class="text-sm sm:text-base text-blue-500 font-semibold hover:text-blue-700 transition-colors duration-300">切換程度</button>
        </div>

        <!-- 單字卡片區 -->
        <div class="w-full p-4 sm:p-8 bg-yellow-100 rounded-2xl card-shadow text-center">
            <!-- 圖片區 -->
            <div class="w-full h-48 sm:h-64 bg-gray-200 rounded-xl mb-4 overflow-hidden relative">
                <img id="word-image" class="w-full h-full object-cover" src="" alt="單字圖片">
                <div class="absolute inset-0 flex items-center justify-center text-gray-500 font-medium text-lg" id="image-placeholder">圖片載入中...</div>
            </div>

            <!-- 單字與發音按鈕 -->
            <div class="flex flex-col sm:flex-row items-center justify-center sm:space-x-4 mb-4">
                <div class="flex items-center space-x-2">
                    <h3 id="word-display" class="text-3xl sm:text-4xl font-extrabold text-blue-800"></h3>
                    <button id="play-audio-btn" class="text-3xl text-blue-600 hover:text-blue-800 transition-colors duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-8 h-8">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.81 5 3.54 5 6.71s-2.11 5.9-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                        </svg>
                    </button>
                </div>
                <p id="chinese-display" class="text-xl sm:text-2xl text-gray-600 mt-2 sm:mt-0"></p>
            </div>

            <!-- 例句區 -->
            <div class="flex items-center justify-center space-x-2">
                <p id="example-display" class="text-base sm:text-lg text-gray-500 italic"></p>
                <button id="play-example-btn" class="text-base text-gray-500 hover:text-gray-700 transition-colors duration-300">

                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.81 5 3.54 5 6.71s-2.11 5.9-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                        </svg>
                    </button>

        const synth = window.speechSynthesis;

        function showLearningApp() {
            levelSelection.classList.add('opacity-0', 'scale-95');
            setTimeout(() => {
                levelSelection.classList.add('hidden');
                learningApp.classList.remove('hidden', 'opacity-0', 'scale-95');
                learningApp.classList.add('opacity-100', 'scale-100');
            }, 500);
        }

        function showLevelSelection() {
            learningApp.classList.add('opacity-0', 'scale-95');
            setTimeout(() => {
                learningApp.classList.add('hidden');
                levelSelection.classList.remove('hidden', 'opacity-0', 'scale-95');
                levelSelection.classList.add('opacity-100', 'scale-100');
            }, 500);
        }

        function loadVocabulary(level) {
            currentLevel = level;
            currentIndex = 0;
            if (level === 'elementary') {
                wordList = vocabulary.elementary;
                currentLevelDisplay.textContent = '國小程度';
            } else {
                wordList = vocabulary.middle;
                currentLevelDisplay.textContent = '國中程度';
            }
            showNextWord();
        }

        function showNextWord() {
            if (wordList.length === 0) {
                wordDisplay.textContent = 'No words found';
                chineseDisplay.textContent = '';
                exampleDisplay.textContent = '';
                wordImage.src = '';
                imagePlaceholder.textContent = '找不到單字';
                imagePlaceholder.classList.remove('hidden');
                return;
            }
            const wordData = wordList[currentIndex];
            
            wordDisplay.textContent = wordData.word;
            chineseDisplay.textContent = wordData.chinese;
            exampleDisplay.textContent = wordData.example;
            wordImage.src = wordData.image;
            wordImage.onload = () => imagePlaceholder.classList.add('hidden');
            wordImage.onerror = () => {
                wordImage.src = '';
                imagePlaceholder.classList.remove('hidden');
                imagePlaceholder.textContent = '無法載入圖片';
            };

            currentIndex = (currentIndex + 1) % wordList.length;
        }

        function speakWord() {
            const currentWord = wordDisplay.textContent;
            if (currentWord && synth.speaking === false) {
                const utterance = new SpeechSynthesisUtterance(currentWord);
                utterance.lang = 'en-US';
                synth.speak(utterance);
            }
        }

        function speakExample() {
            const currentExample = exampleDisplay.textContent;
            if (currentExample && synth.speaking === false) {
                const utterance = new SpeechSynthesisUtterance(currentExample);
                utterance.lang = 'en-US';
                synth.speak(utterance);
            }
        }
        
        elementaryBtn.addEventListener('click', () => {
            if (vocabulary.elementary) {
                loadVocabulary('elementary');
                showLearningApp();
            }
        });

        middleBtn.addEventListener('click', () => {
            if (vocabulary.middle) {
                loadVocabulary('middle');
                showLearningApp();
            }
        });

        nextWordBtn.addEventListener('click', showNextWord);
        
        switchLevelBtn.addEventListener('click', showLevelSelection);

        playAudioBtn.addEventListener('click', speakWord);
        playExampleBtn.addEventListener('click', speakExample);

    </script>
